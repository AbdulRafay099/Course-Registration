<div class="container">
    <div *ngIf="this.courses.length===0; else elseBlock">No Courses to show</div>
    <ng-template #elseBlock>
        <h1 class="text-center mb-3">List of Courses</h1>

        <div *ngFor="let course of courses">
            <app-display-course [course]="course"></app-display-course>
        </div>
    </ng-template>
</div>
